{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<div class="card text-center w-75 mx-auto mb-4">

    <div class="card-header mb-4">
        <h3>Buy</h3>
    </div>

    <div class="card-body mb-4">
        <form action="/buy" method="post">

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control form-control-lg p-2 bg-light rounded-pill shadow-sm w-50 mb-4 text-center"
                name="symbol" placeholder="Stock's symbol" required="required" type="text">
            </div>

            <div class="form-group">
                <input autocomplete="off" class="form-control form-control-lg p-2 bg-light rounded-pill shadow-sm w-50 mb-4 text-center"
                name="shares" placeholder="Amount" required="required" type="text">
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-lg rounded-pill w-50" type="submit">Buy</button>
            </div>

        </form>
    </div>

    <div class="card-footer text-muted">
        Enjoy commission-free trading on Finance.
    </div>

</div>

{% endblock %}
