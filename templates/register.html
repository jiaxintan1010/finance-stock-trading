{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="card text-center register-form">

    <div class="card-header">
        <h3>Register</h3>
    </div>

    <div class="card-body">

        <form action="/register" method="post">

    		<div class="form-content">

                <div class="form-group input-group">
                    <span class="input-group-text"><i class="fa fa-user icon"></i></span>
                    <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" required="required" type="text">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-text"><i class="fa fa-lock icon"></i></span>
                    <input autocomplete="off" class="form-control form-control-lg" name="password" placeholder="Password" required="required" type="password">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-text"><i class="fa fa-lock icon"></i></span>
                    <input autocomplete="off" class="form-control form-control-lg" name="confirmation" placeholder="Confirm Password" required="required" type="password">
                </div>

                <div class="form-group">
        			<label class="checkbox-inline text-muted">
        			    <input type="checkbox" required="required"> I accept the
        			    <a href="#" class="register-form-link">Terms of Use</a> &amp; <a href="#" class="register-form-link">Privacy Policy</a>
        		    </label>
        		</div>

        		<div class="form-group d-grid gap-2">
    			    <button class="btn btn-success btn-block btn-lg" type="submit">Register</button>
    		    </div>

    		</div>

        </form>

    </div>

</div>

<div class="text-center text-muted small register-form-text">
    Already have an account? <a href="/login" class="register-form-link">Login here</a>
</div>

{% endblock %}
